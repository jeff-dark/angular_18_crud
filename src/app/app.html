<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h4>Employee Details</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.empname }}</td>
                  <td>{{ item.empemail }}</td>
                  <td>{{ item.empphone }}</td>
                  <td>{{ item.empcity }}</td>
                  <td>{{ item.empstate }}</td>
                  <td>{{ item.empaddress }}</td>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h4>New Employee</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="employeeForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="empname" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="empemail" />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control" formControlName="empphone" />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" formControlName="empcity" />
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" formControlName="empstate" />
              </div>
              <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input type="text" id="pinCode" class="form-control" formControlName="emppincode" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" formControlName="empaddress"></textarea>
              </div>
              <div class="col-12 pt-2">
                <button type="reset" class="btn btn-primary">Reset</button>
              </div>
              <div class="col-12 pt-2">
                <button type="submit" class="btn btn-primary" (click)="onSave()">
                  Add Employee
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
